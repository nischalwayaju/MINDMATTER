<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Page</title>
    <link rel="stylesheet" href="chats.css">
    <link href="https://fonts.cdnfonts.com/css/medula-one" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="menu">
          <div>
            <a href="index.html"><img src="images/logo.png" alt="LOGO" class="logo"></a>
          </div>
          <ul>
            <li><a href="index.html" class="inactive">Home</a></li>
            <li><a href="chats.html" class="active">Chats</a></li>
            <li><a href="blogs.html" class="inactive">Blogs</a></li>
            <li><a href="stories.html" class="inactive">Stories</a></li>
            <li><a href="profile.html" class="inactive">Profile</a></li>
          </ul>
        </div>
    </nav>
    <div class="container">
        <!-- User List Sidebar -->
        <div class="user-list">
            <h2>Users</h2>
            <div class="user" onclick="selectUser('Dr. Magnus')">Dr. Magnus</div>
            <div class="user" onclick="selectUser('Robort White')">Robort White</div>
            <div class="user" onclick="selectUser('Jon Snow')">Jon Snow</div>
            <div class="user" onclick="selectUser('Ragnor Smith')">Ragnor Smith</div>
        </div>

        <!-- Chat Area -->
        <div class="chat-area">
            <div class="chat-header" id="chat-header">
                Select a user to chat with
            </div>
            <div class="chat-messages" id="chat-messages">
                <!-- Messages will appear here -->
            </div>
            <div class="chat-input">
                <input type="text" id="message-input" placeholder="Type a message..." disabled>
                <button id="send-button" disabled onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        let currentUser = '';

        // Function to handle selecting a user
        function selectUser(user) {
            currentUser = user;
            document.getElementById('chat-header').textContent = `Chatting with ${user}`;
            document.getElementById('message-input').disabled = false;
            document.getElementById('send-button').disabled = false;
            document.getElementById('chat-messages').innerHTML = ''; // Clear previous chat messages
        }

        // Function to handle sending a message
        function sendMessage() {
            const inputField = document.getElementById('message-input');
            const message = inputField.value;
            if (message.trim() === '') return;

            // Append the message to the chat area
            const chatMessages = document.getElementById('chat-messages');
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', 'sent');
            messageElement.textContent = `You: ${message}`;
            chatMessages.appendChild(messageElement);

            // Clear the input field after sending
            inputField.value = '';
            chatMessages.scrollTop = chatMessages.scrollHeight; // Scroll to the bottom

            // Simulate receiving a reply
            setTimeout(() => {
                const replyElement = document.createElement('div');
                replyElement.classList.add('message');
                replyElement.textContent = `${currentUser}: Got your message!`;
                chatMessages.appendChild(replyElement);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }, 1000);
        }
    </script>
</body>
</html>
